  <link rel="stylesheet" href="../assets/css/styles.css" />
  <script>
    // Redirect JA root to JA builds
    (function(){
      try{
        var p = location.pathname;
        if(p === '/ja/' || p === '/ja/index.html'){
          var params = new URLSearchParams(location.search||'');
          var lang = params.get('lang');
          if(lang === 'en'){ localStorage.setItem('bl4_lang','en'); location.replace('/en/builds/'); return; }
          if(lang === 'zh'){ localStorage.setItem('bl4_lang','zh'); location.replace('/builds/'); return; }
          localStorage.setItem('bl4_lang','ja');
          location.replace('/ja/builds/');
        }
      }catch(e){}
    })();
  </script>
